<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>UI Task 1</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/hover.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<!-- Start Navbar -->
	<div class="container-fluid p-0" style="background-color: #ffffff">
		<div class="row no-gutters">
			<div class="offset-lg-1 col-lg-10">
				<nav class="navbar navbar-expand-lg navbar-light bg-light nav-style">
					<div class="container-fluid">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
							<a class="navbar-brand" href="#"><img src="images/logo.png" class="logo"></a>
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item"><a class="nav-link" aria-current="page" href="#">PLANS AND SERVICE </a></li>
								<li class="nav-item"><a class="nav-link" href="#">SHOP</a></li>
								<li class="nav-item"><a class="nav-link" href="#">HELP</a></li>
							</ul>
						</div>
						<form class="d-flex">
							<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</nav>
			</div>
		</div>
	</div>
	
	<!-- End Navbar -->
	
	<!-- Start carousel -->
	
	<div id="carouselExampleIndicators" class="carousel slide slider-div" data-ride="carousel" data-interval="false">
		
		
		<div class="container-fluid p-0">
			<div class="row no-gutters">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100 navImg" src="images/cover.jpg" alt="First slide" style="background-color: rgba(0, 0, 0, 0.3)">
							
							<div class="carousel-content">
							</div>
							<div class="carousel-caption">
								<div>
									<img src="images/logo2.png">
									<h2 class="carousel-caption-text2">Join Dmagh tanya and double your Quota</h2>
									<h5 class="carousel-caption-text3">Choose your unique number and get started</h5>
									<h5 class="carousel-caption-text4">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</h5>
									<div>
										<button class="carousel-caption-btn">Locate your nearest store</button>
										<button class="carousel-caption-btn">subscribe NOW</button>
									</div>
								</div>
							</div>	
						</div>
						
						<div class="carousel-item">
							<img class="d-block w-100" src="images/cover2.PNG" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/cover3.png" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>	
				</div>
			</div>
		</div>
		
	</div>
	
	<!-- End carousel -->
	
	
	
	
	<script src="js/javascript.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>
	
</body>
</html>
